flags:
  #
  #  - d (with dependency) - Подтянуть зависимые таблицы, не будет учитана если указана *
  # - * - Выполнить по всем найденным таблицам в базе данных
  # - f (force) -Если найден driver подключения, но нет подходящей реализации для нужной версии базы данных,
  #       то попытается выполнить в любом случае с имеющейся реализацией программы
  # -l (like) - поиск таблиц будет происходить с командой like, не будет учитана если указана "*", совместима с "-d"
  #
  # ==== Закомментировать/Раскомментировать ====
#  - "*"
#  - f
  - d
#  - l

